{% extends 'shop/base.html' %}
{% block content %}
    {% for product in object_list %}
        <h2>{{ product.title }}</h2>
        <p>{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <a href="{% url 'product-detail'  slug=product.slug%}" class="button">Подробнее</a>

    {% endfor %}


{% endblock content %}
